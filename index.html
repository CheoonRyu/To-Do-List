<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
    <!--CSS only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-primary bg-opacity-10">
    <div class="todo-wrapper">
        <div class="todo-title"></div>
        <div class="todo-box">
            <div class="todo-input-box">
                <button class="completed-all-btn">V</button>
                <input type="text" class="todo-input" placeholder="please write your todo!">
            </div>
            <div class="todo-list">
                <!-- <div class="todo-item">
                    <div class="checkbox"></div>
                    <div class="todo"></div>
                    <button class="del-btn">delete</button>
                </div> -->
            </div>
            <div class="todo-bottom">
                <div class="left-items">3 items left</div>
                <div class="button-group">
                    <button class="show-all-btn" data-type="all">all</button>
                    <button class="show-active-btn" data-type="active">active</button>
                    <button class="show-completed-btn" data-type="completed">completed</button>
                </div>
                <button class="clear-completed-btn">clear completed</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
